    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#"
            ><img
              src="./images/home-images/logo.png"
              alt="Retro-Games"
              class="logo"
          /></a>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <img
              class="menu-burger"
              src="./icons/menu-burger_3917762.svg"
              alt=""
              aria-hidden="true"
            />
            <img
              class="cross-small"
              src="./icons/cross-small_4338828.svg"
              alt=""
              aria-hidden="true"
            />

          </button>
          <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list">
              <li><a href="#">About</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Community</a></li>
            </ul>
          </nav>
          <button class="button | display-sm-none display-md-inline-flex">
            Get Started
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="padding-block-900">
        <div class="container">
          <div class="even-columns">
            <div class="flow">
              <h1 class="fs-primary-heading fw-bold">
                Take a head-dive into the Retro Multiverse

              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum,
                repellat!
              </p>
              <button class="button">Get Started</button>
            </div>
            <div>
              <div class="illustration-images">
                <img src="images/illustration3.jpg" alt="game" class="img" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="carousel padding-block-700">
        <h2 class="fs-secondary-heading fw-bold">Available Battlefields</h2>
        <div class="even-columns">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>

      <section class="cta padding-block-900 bg-accent-400 text-neutral-100">
        <div class="container">
          <div class="even-columns vertical-align-center">
            <div>
              <p class="fs-secondary-heading fw-bold">
                Relieve the pleasure over and again
              </p>
            </div>
            <div class="justify-self-end-md">
              <button class="button" data-type="inverted">Get started</button>
            </div>
          </div>
        </div>
      </section>
